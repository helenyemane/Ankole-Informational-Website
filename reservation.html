<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="reservation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="contact-options">
        <a href="https://api.whatsapp.com/send?phone=703212121&text=Welcome%20to%20Ankole%20Grill.%20How%20may%20we%20be%20of%20assistance"><i
                class="fa-brands fa-whatsapp" id="whatsapp"></i> </a>
    </div>

    <div class="reservations">

        <div class="karibu-reservations">
            <img src="Icons/logo ankole.svg">
            <p>Karibu</p>
            <p id="reserve">Reservation</p>
        </div>
        <div class="form">
            <div class="details">
                <label for="name">Name </label> <br>
                <input type="text" placeholder="Enter your first name" required> <br>

                <label for="location">Location</label> <br>
                <input type="text" placeholder="Kitisuru (Open 9 am Class || pm)" required> <br>

                <label for="email-address">Email Address</label> <br>
                <input type="email" placeholder="e.ginfo@email.com" required><br>

                <label for="call">Tel/Cell</label> <br>
                <input type="number" placeholder="e.g0700 000 000" required><br>

                <label for="number-of-guests">Number of Guets</label> <br>
                <input type="number" placeholder="(maximum of 8 guests only)" required><br>

                <label for="date">Date</label> <br>
                <input type="date" placeholder="mm/dd/yyyy" required> <br>
                <label for="time">Time</label> <br>
                <input type="time" placeholder="--:-- --" required> <br>
                <button type="submit">Submit</button>
            </div>
        </div>

        <nav>
            <div class="navigation-bar">
                <i class="fa-solid fa-bars" id="bars"></i>
                <div class="navigation-details">
                    <a href="index.html">Home</a>
                    <hr>
                    <a href="location.html">Menu</a>
                    <hr>
                    <a href="review.html">Reviews</a>
                    <hr>
                    <a href="event.html">Events</a>
                    <hr>
                    <a href="live.html">Live</a>
                    <hr>
                    <a href="contact.html">Contacts</a>
                    <hr>
                </div>
            </div>
            <div class="opening-hours">
                <i class="fa-regular fa-clock" id="clock"></i>
                <div class="opening-hours-detail">
                    <h3>Opening Hours</h3>
                    <h4>Kirisuru</h4>
                    <p>Mon - Sun<br>
                        9:00am-11:00pm</p>
                    <h4>Kilimani</h4>
                    <p>Mon-Sun<br>
                        7:00am-11:00pm</p>
                </div>
            </div>
            <a href="index.html" class="discover">Home</a>
            <a href="location.html" class="discover">Menu</a>
            <a href="review.html" class="discover">Reviews</a>
            <a href="event.html" class="discover">Events</a>
            <a href="live.html" class="discover">Live</a>
            <a href="contact.html" class="discover">Contacts</a>
            <a id="reservation-button" href="reservation.html">Reservations</a>
        </nav>
    </div>

</body>

</html>
